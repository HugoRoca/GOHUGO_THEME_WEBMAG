<div class="section section-grey">
    <div class="container">
        <div class="row">
            {{ $tag := urlize .Title }}
            {{ range $key, $value := .Site.Taxonomies.categories }}
                {{ if eq $key $tag }}
                    {{ range $value.Pages }}
                    <div class="col-md-4">
                        <div class="post">
                            <a class="post-img" href="{{ .RelPermalink }}"><img src="{{ .Params.image }}" alt=""></a>
                            <div class="post-body">
                                <div class="post-meta">
                                    {{ partial "categories.html" . }}
                                    <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
                                </div>
                                <h3 class="post-title"><a href="blog-post.html">{{ .LinkTitle }}</a></h3>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
