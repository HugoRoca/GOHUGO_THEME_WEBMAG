<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
    <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <!--Titulo-->
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/webmag.css">
    <!--Google Fonts-->
    <link href="//fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">
    <!-- Favicon -->
    <link href="{{ "/favicon.png" | absURL }}" rel="icon">
    <!-- Generator version for usage tacking -->
    {{ .Hugo.Generator }}
    <!-- Google Analytics -->
    {{ template "_internal/google_analytics_async.html" . }}
    <!-- Enable Twitter card -->
    {{ with .Site.Params.twitterCardEnabled }}
    {{ partial "custom_twitter_card.html" $ }}
    {{ end }}
</head>

<body>
    <header id="header">
        {{ partial "header.html" . }}

        <div id="post-header" class="page-header">
            <div class="background-img" style="background-image: url('{{ .Params.image }}');"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="post-meta">
                            {{ partial "categories.html" . }}
                            <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
                        </div>
                        <h1>{{ .Title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
