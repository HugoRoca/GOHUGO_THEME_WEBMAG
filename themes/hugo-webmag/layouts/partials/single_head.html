{{ partial "head.html" . }}

<body>
    <header id="header">
        {{ partial "header.html" . }}

        <div id="post-header" class="page-header">
            <div class="background-img" style="background-image: url('{{ .Params.image }}');"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="post-meta">
                            {{ partial "categories.html" . }}
                            <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
                        </div>
                        <h1>{{ .Title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
